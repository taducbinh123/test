<div id="FrontContent">

  <nav *ngIf="!this.layoutService.getLayoutConf().navbar.hidden"
    class="navbar navbar-dark bg-dark navbar-expand-md sticky-top">
    <div class="container">
      <span class="navbar-brand text-primary">
        <img src="../../../assets/logos/Boostrap_logo.svg" class="ml-2" height="50" class="d-inline-block align-center"
          alt="">
        <span class="align-center align-middle ml-2 text-light h2">
          Blogen
        </span>

      </span>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        (click)="isNavbarCollapsed = !isNavbarCollapsed" data-target="#navbarsDefault" aria-controls="navbarsDefault"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
        <ul class="navbar-nav ">
          <li class="nav-item px-2">
            <a class="nav-link" routerLinkActive="active" style="font-size: 17px !important"
              [routerLink]="['dashboard']">Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" routerLinkActive="active" style="font-size: 17px !important"
              [routerLink]="['post']">Post</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" routerLinkActive="active" style="font-size: 17px !important"
              [routerLink]="['categories']">Categories</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" routerLinkActive="active" style="font-size: 17px !important"
              [routerLink]="['users']">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <!-- <li class="nav-item px-2">
            <a class="nav-link" routerLinkActive="active" style="font-size: 17px !important"
              [routerLink]="['dashboard']">
              <i class="mdi mdi-account-circle" style="font-size: 24px;"></i>
              Welcome Brad
            </a>
          </li> -->
          <li class="nav-item px-2" ngbDropdown>
            <a class="nav-link text-center align-middle" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown1"
              role="button">
              <i class="mdi mdi-account-circle" style="font-size: 17px;"></i>
              Welcome Brad
            </a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
              <a class="dropdown-item align-middle" href="#" (click)="$event.preventDefault()">
                <i class="mdi mdi-account-circle " style="font-size: 17px;"></i>
                Profile
              </a>
              <a class="dropdown-item align-middle" href="#" (click)="$event.preventDefault()">
                <i class="mdi mdi-settings " style="font-size: 17px"></i>
                Settings
              </a>
            </div>
          </li>

          <li class="nav-item px-2">
            <a class="nav-link" routerLinkActive="active" style="font-size: 17px !important"
              [routerLink]="['logout']">Logout</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>

  <footer *ngIf="!this.layoutService.getLayoutConf().footer.hidden" id="FooterApp" class="bg-dark text-white py-4">
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <p class="lead">Copiright &copy;2018</p>
        </div>
      </div>
    </div>
  </footer>
</div>
